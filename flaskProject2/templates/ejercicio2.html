<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilonombres.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Nombres</h1>
    <form action="/ejercicio2" method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" required>
        <br>
        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" required>
        <br>
        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    {% if nombre_mas_largo %}
        <div>
            <h3>Resultado: </h3>
            <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mas_largo }}</p>
            <p>El nombre tiene:  {{ cantidad_caracteres }} caracteres</p>
        </div>
    {% endif %}

</div>
</body>
</html>
